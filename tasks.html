<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todoer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom styles  -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/ribbon.css">
    <link rel="stylesheet" href="assets/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="assets/css/ball-clip-rotate-multiple.min.css">
    <link rel="stylesheet" href="assets/css/tasks.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.bootstrap2.min.css"
    />
</head>

<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>
        <div class="main-content col-sm-10 col-xs-12">
            <div class="filters-container col-xs-12 row">

            </div>
            <div class="tabs-wrapper col-xs-12">
                <a href="#">
                    <div class="add-task-filter col-sm-3 col-xs-6">
                        <img src="https://png.icons8.com/add-property/ultraviolet/40/000000">
                        <span class="item-text">Add Task</span>
                    </div>
                </a>
                <a href="#">
                    <div class="additional-filters col-sm-3 col-xs-6">
                        <img src="https://png.icons8.com/search-property/ultraviolet/40/000000">
                        <span class="item-text">Filters</span>
                    </div>
                </a>
                <form class="add-task-form col-sm-11 col-xs-12">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Code">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="completion">Category</label>
                        <input type="text" class="form-control" id="completion" name="completion" placeholder="Category">
                    </div>
                    <div class="form-group">
                        <label for="points">Points</label>
                        <span class="points-label">1</span>
                        <input type="text" name="points" data-provide="slider" data-slider-ticks="1" data-slider-ticks-labels='"medium"' data-slider-min="1"
                            data-slider-max="21" data-slider-step="1" class="form-control" id="points">
                        <span class="points-label">21</span>
                        <!-- <input type="number" class="form-control" id="points" name="points" placeholder="Points"> -->
                    </div>
                    <button type="submit" class="btn gray-input">Add task</button>
                </form>
                <form class="filters-form col-sm-11 col-xs-12">
                    <div class="form-group">
                        <label for="code">Code or name</label>
                        <input type="text" class="form-control" id="code-filter" name=">Code or name" placeholder="Code or name">
                    </div>
                    <div class="form-group">
                        <label for="points">Points</label>
                        <span class="points-label">1</span>
                        <input type="text" name="points" data-provide="slider" data-slider-ticks="1" data-slider-ticks-labels='"medium"' data-slider-min="1"
                            data-slider-max="21" data-slider-step="1" data-slider-value="[1,21]" class="form-control" id="points-filter"
                            placeholder="Points">
                        <span class="points-label">21</span>
                    </div>
                    <div class="form-group">
                        <label for="status-filter">Status</label>
                        <select class="form-control" id="status-filter" name="status" placeholder="Status">
                            <option value="-1">All</option>
                            <option value="1">Not started</option>
                            <option value="2">Not completed</option>
                            <option value="3">Completed</option>
                        </select>
                    </div>
                    <button class="pull-right gray-input" id="reset-filters" type="reset">
                        <img src="https://png.icons8.com/delete-document/ultraviolet/30/000000"> Clear filters
                    </button>
                </form>
            </div>

            <div class="cards-container col-xs-12 row"></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content no-border-radius">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Task name</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this task?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger confirm-delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content no-border-radius">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Task name</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this task?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger confirm-delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="assignModal" tabindex="-1" role="dialog">
                <input type="hidden" class="task-id" />
                <div class="modal-dialog" role="document">
                    <div class="modal-content no-border-radius">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Task name</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label for="assignUser">Assign to </label>
                            <select type="text" class="select-users"></select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="assign-btn">Assign</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/progressbar.min.js"></script>
    <script src="assets/js/dbAccessor.js"></script>
    <script src="assets/js/bootstrap-slider.min.js"></script>
    <script src="assets/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>

    <script src="assets/js/navigation.js"></script>
    <script>
        function rotateCard(btn) {
            var $card = $(btn).closest('.card');
            $card.find('.front').toggle();
            $card.find('.back').toggle();
        }
        $(function () {
            let cardId;
            let tasks;
            let filteredTasks = [];
            let taskFilter = {};
            let modalTaskId;
            const statusToValueMap = {
                0: "Not started",
                1: "Not completed",
                2: "Completed"
            };

            const valueToStatusToMap = {
                "Not started": 0,
                "Not completed": 1,
                "Completed": 2
            }

            function buildTemplate(task) {
                let cardTemplate =
                    `<div class="card col-md-4 col-xs-12">
                        <div class="front">
                                <div class="ribbon-wrapper">
                                    <div class="ribbon">${statusToValueMap[task.status]}</div>
                                </div>
                            <div class="card-heading">
                                <span class="card-heading-text">${task.code}</span>
                                <span class="card-heading-photo pull-right"><img src="${task.userPhoto}"></span>
                            </div>
                            <div class="card-body">
                                <h4>${task.name}</h4>
                                <p> ${task.description || 'None'}</p>
                            </div>
                            <div class="footer row">
                                <div class="col-xs-7">
                                    <span class="label label-default">${task.completion}</span>
                                    <span class="badge">${task.points}</span>
                                </div>
                                <div class="col-xs-5">
                                    <div class="dropup">
                                        <button type="button" class="flip" id="dropdownMenu1" data-toggle="dropdown">
                                            <img src="https://png.icons8.com/menu/ultraviolet/20/000000">
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li class="dropdown dropdown-submenu"><a href="#" class="dropdown-toggle">Change status</a>
                                                <ul class="dropdown-menu">
                                                    <li><a href="#">Not started</a></li>
                                                    <li><a href="#">Not completed</a></li>
                                                    <li><a href="#">Completed</a></li>
                                                </ul>
                                            </li>
                                            <li class="assign-btn"><a href="#" data-toggle="modal" data-target="#assignModal">
                                                <i class="fa fa-user-plus" aria-hidden="true"></i> Assign</a>
                                            </li>
                                            <li onclick="rotateCard(this)"><a href="#"><i class="fa fa-pencil-square-o"></i> Edit</a></li>
                                            <li class="delete-btn">
                                                <a class="delete-btn" href="#" data-toggle="modal" data-target="#exampleModal">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <input type="hidden" class="task-id" value="${task.id}">
                            <div class="card-heading">
                                <span class="card-heading-text"><input type="text" class="form-control" value="${task.code}"></span>
                            </div>
                            <div class="card-body">
                                <h4><input type="text" class="form-control" value="${task.name}"></h4>
                                <p><textarea class="form-control"> ${task.description || 'None'}</textarea></p>
                            </div>
                            <div class="footer">
                                <div class="actions row">
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control task-completion" value="${task.completion}">
                                        <input type="number" class="form-control task-points" class="form-control" min="1" max="21" value="${task.points}">
                                    </div>
                                    <div class="col-xs-6">
                                        <a class="btn edit-btn">
                                        <img src="https://png.icons8.com/save/ultraviolet/20/000000">
                                        </a>
                                        <button type="button" class="flip" onclick="rotateCard(this)">
                                            <img src="https://png.icons8.com/down-left/ultraviolet/20/000000">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </di>`;

                return cardTemplate;
            }

            function loadTasks() {
                dbAccessor.getTasks().done(function (data) {
                    filteredTasks = tasks = data;
                    $('.cards-container').html(' ');
                    for (task of tasks) {
                        let taskBody = buildTemplate(task);
                        $('.cards-container').append(taskBody);
                    }
                })
            }

            loadTasks();

            $(document).on('click', '.delete-btn', function () {
                let modalTitle = $(this).closest(".card").find('.front .card-heading-text').text();
                cardId = $(this).closest(".card").find('.task-id').first().val();
                $('.modal .modal-title').first().text(modalTitle);
            });

            $(document).on('click', '.dropdown-toggle', function (event) {
                event.stopPropagation();
                $(this).parent().toggleClass('open');
            });

            $(document).on('click', '.dropdown-submenu .dropdown-menu li', function () {
                let statusCode = valueToStatusToMap[$(this).text()];
                let changeStatusTaskId = parseInt($(this).closest(".card").find('.task-id').first().val());
                const data = {
                    id: changeStatusTaskId,
                    status: statusCode
                };

                dbAccessor.changeTaskStatus(data).done(function () {
                    loadTasks();
                    $('#reset-filters').trigger('click');
                    toastr.success('Task status changed successfully!');
                });
            })

            $('.confirm-delete').click(function () {
                $(".card").each(function () {
                    if ($(this).find(".task-id").first().val() == cardId) {
                        let $self = $(this);
                        const data = {
                            id: parseInt(cardId),
                            isDeleted: true
                        };
                        dbAccessor.removeTask(data).done(function () {
                            $self.remove();
                            $('#exampleModal').modal('hide');
                            toastr.success('Task successfully removed!')
                        });
                    }
                })
            });

            $(document).on('click', '.edit-btn', function () {
                let cardBack = $(this).closest('.back');
                let cardFront = $(this).closest('.front');
                let cardId = cardBack.find('.task-id').first().val();
                let taskCode = cardBack.find('.card-heading-text input').first().val();
                let taskName = cardBack.find('.card-body input').first().val();
                let description = cardBack.find('.card-body textarea').first().val();
                let completion = cardBack.find('.task-completion').first().val();
                let points = parseInt(cardBack.find('.task-points').first().val());

                if (points < 1 || points > 21) {
                    toastr.error('Points should be between 1 and 21', 'Points not in range!')
                    return;
                }

                const data = {
                    id: cardId,
                    code: taskCode,
                    name: taskName,
                    description: description,
                    completion: completion,
                    points: points
                };

                dbAccessor.editTask(data).done(function () {
                    $('.cards-container').html(' ');
                    $('#reset-filters').trigger('click');
                    loadTasks();
                    toastr.success('Task successfully edited!');
                })
            });

            $('.add-task-filter').on('click', function () {
                $('.additional-filters').removeClass('active');
                $('.filters-form').removeClass('active').hide();
                $(this).toggleClass('active');
                $('.add-task-form').toggleClass('active').toggle(100);
            });


            $('.additional-filters').click(function () {
                $('.add-task-filter').removeClass('active');
                $('.add-task-form').hide();
                $(this).toggleClass('active');
                $('.filters-form').toggle(100);
            });

            $('.add-task-form').submit(function (e) {
                e.preventDefault();
                var data = $('.add-task-form').serializeArray().reduce(function (obj, item) {
                    obj[item.name] = item.value;
                    return obj;
                }, {});
                data.points = $('#points').slider().data('slider').getValue();
                data.status = 0;
                data.userPhoto = data.userId = null;
                data.isDeleted = false;
                dbAccessor.addTask(data).done(function () {
                    $('.cards-container').html(' ');
                    loadTasks();
                    $('#reset-filters').trigger('click');
                    $('.add-task-form').toggle(100);
                    $('.add-task-form').find('input[type="text"], input[type="number"], textarea').val('');
                    toastr.success('Task successfully added!');
                });
            });

            $(document).on('click', '.assign-btn', function () {
                let users = [];
                dbAccessor.getUsers().done(function (data) {
                    users = data.map(user => ({
                        value: user.id,
                        name: `${user.firstName} ${user.lastName}`
                    }));
                    $('.select-users').selectize({
                        options: users,
                        labelField: 'name',
                        searchField: ['name'],
                        sortField: 'name',
                        create: false,
                        maxItems: 1
                    })
                });

                modalTaskId = $(this).closest('.card').find('.task-id').first().val();
                $('#assignModal .task-id').first().val(modalTaskId);
            });

            $('#assign-btn').click(function () {
                let userId = $(this).closest('.modal-dialog').find('.select-users').first().val();
                dbAccessor.getUser(userId).done(function (data) {
                    const editData = {
                        id: modalTaskId,
                        userId: data.id,
                        userPhoto: data.userPhoto
                    }

                    dbAccessor.editTask(editData).done(function () {
                        $('.cards-container').html(' ');
                        loadTasks();
                        $('#reset-filters').trigger('click');
                        $('#assignModal').modal('hide');
                        toastr.success('Task successfully assigned!');
                    });
                });
            });

            $('#code-filter').on('input', debounce(function () {
                taskFilter.code = $(this).val().toLowerCase();
                applyFilters();
            }, 200));

            $('#points-filter').slider().on('slideStop', function () {
                taskFilter.points = $(this).data('slider').getValue();
                applyFilters();
            });

            $('#status-filter').on('input', function () {
                taskFilter.status = parseInt($(this).val());
                applyFilters();
            });

            function applyFilters() {
                let points = taskFilter.points || [1, 21];
                let taskCode = taskFilter.code || '';
                let taskStatus = taskFilter.status || -1;
                let loader = `<div style="color: #64d6e2" class="la-ball-clip-rotate-multiple la-3x loader">
                    <div></div>
                    <div></div>
                </div>`;
                filteredTasks = tasks.filter(t =>
                    (t.points >= points[0] && t.points <= points[1]) &&
                    (t.code.toLowerCase().includes(taskCode) || t.name.toLowerCase().includes(taskCode)));
                if (taskStatus !== -1) {
                    filteredTasks = filteredTasks.filter(t => t.status === (taskStatus - 1));
                }

                $('.cards-container').html(loader);
                $('#code-filter').attr('disabled','true');
                $('#points-filter').slider('disable');
                $('#status-filter').attr('disabled','true');
                $('#reset-filters').attr('disabled','true');

                setTimeout(function name(params) {
                    $('.cards-container').html(' ');

                    for (task of filteredTasks) {
                        let taskBody = buildTemplate(task);
                        $('.cards-container').append(taskBody);
                    }

                    $('#code-filter').removeAttr('disabled');
                    $('#points-filter').slider('enable');
                    $('#status-filter').removeAttr('disabled');
                    $('#reset-filters').removeAttr('disabled');
                }, 2000);
            }

            function resetFilters() {
                $('#points-filter').slider().data('slider').setValue([1, 21]);
                taskFilter = {};
                applyFilters();
            }

            function debounce(func, wait, immediate) {
                var timeout;
                return function () {
                    var context = this, args = arguments;
                    var later = function () {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    var callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            };

            $('#reset-filters').click(resetFilters);
            // $(".dropdown-submenu").click(function() {
            //     $(this).closest('.dropdown-menu').toggle();
            // })
        });
    </script>
</body>

</html>
