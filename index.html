<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todoer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles  -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>
        <div class="main-content col-sm-10 col-xs-12">
            <h1 class="main-content-heading">Overview</h1>
            <div class="row stats-row col-xs-12 col-sm-10 col-sm-offset-1">
                <h2 class="overview-section-heading">Tasks for this spirnt</h2>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading col-xs-12">Tasks completed</div>
                    <div id="current-completed-tasks" class="col-xs-12"></div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading col-xs-12">Tasks not completed</div>
                    <div id="current-not-completed-tasks" class="col-xs-12"></div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading col-xs-12">Tasks not started</div>
                    <div id="current-not-started-tasks" class="col-xs-12"></div>
                </div>
            </div>
            <div class="row stats-row col-xs-12 col-sm-10 col-sm-offset-1">
                <h2 class="overview-section-heading">All tasks</h2>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading col-xs-12">Tasks completed</div>
                    <div id="all-completed-tasks" class="col-xs-12"></div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading">Tasks not completed</div>
                    <div id="all-not-completed-tasks" class="col-xs-12"></div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="progress-heading">Tasks not started</div>
                    <div id="all-not-started-tasks" class="col-xs-12"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/progressbar.min.js"></script>

    <!-- Custom JS  -->
    <script src="assets/js/dbAccessor.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navigation.js"></script>
</body>
</html>
